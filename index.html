    <header class="top-panel">

    <div class="backdrop is-hidden backdrop--transition" data-modal>
      <div class="modal">
        <button class="modal__close-button" data-modal-close>
          <svg class="modal__icon">
            <use href="./images/symbol-defs.svg#icon-close"></use>
          </svg>
        </button>
        <form class="main-form">
          <p class="main-form__header">
            Оставьте свои данные, мы вам перезвоним
          </p>
          <div class="main-form__field">
            <label
              for="modal-form-input-name"
              class="main-form__label"
              name="modal-form-label-name"
              >Имя</label
            >
            <div class="main-form__thumb">
              <input
                type="text"
                class="main-form__input"
                name="modal-form-input-name"
              />
              <svg class="main-form__icon" width="18" height="18">
                <use href="./images/symbol-defs.svg#icon-person"></use>
              </svg>
            </div>
          </div>
          <div class="main-form__field">
            <label
              for="modal-form-input-tel"
              class="main-form__label"
              name="modal-form-label-tel"
              >Телефон</label
            >
            <div class="main-form__thumb">
              <input
                type="tel"
                class="main-form__input"
                name="modal-form-input-tel"
              />
              <svg class="main-form__icon" width="18" height="18">
                <use href="./images/symbol-defs.svg#icon-phone"></use>
              </svg>
            </div>
          </div>
          <div class="main-form__field">
            <label
              for="modal-form-input-email"
              class="main-form__label"
              name="modal-form-label-email"
              >Почта</label
            >
            <div class="main-form__thumb">
              <input
                type="email"
                class="main-form__input"
                name="modal-form-input-email"
              />
              <svg class="main-form__icon" width="18" height="18">
                <use href="./images/symbol-defs.svg#icon-email"></use>
              </svg>
            </div>
          </div>
          <div class="main-form__field">
            <label
              for="modal-form-textarea"
              class="main-form__label"
              name="modal-form-label-textarea"
              >Комментарий</label
            >
            <textarea
              name="modal-form-textarea"
              id="modal-form-textarea"
              cols="30"
              rows="10"
              class="main-form__textarea"
              placeholder="Введите текст"
            ></textarea>
          </div>
          <div class="main-form__check-wrapper">
            <input
              name="privacy"
              id="privacy"
              type="checkbox"
              class="main-form__checkbox is-hidden"
            />
            <div class="check-thumb">
              <label
                for="privacy"
                class="main-form__privacy-label"
                name="modal-form-privacy-text"
              >
                <svg class="check-box" width="16" height="16">
                  <use href="./images/symbol-defs.svg#icon-checkbox"></use>
                </svg>
                <svg class="check-icon" width="13" height="13">
                  <use href="./images/symbol-defs.svg#icon-tick"></use>
                </svg>
                <p class="main-form__privacy-text">
                  Соглашаюсь с рассылкой и принимаю
                  <a href="" class="main-form__link">Условия договора</a>
                </p>
              </label>
            </div>
          </div>
          <div class="main-form__button-wrapper">
            <button class="main-form__submit">Отправить</button>
          </div>
        </form>
      </div>
    </div>
    <script src="./js/modal.js"></script>
    <script src="./js/mobile-menu.js"></script>
  </body>
